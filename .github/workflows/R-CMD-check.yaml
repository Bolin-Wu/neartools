# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3.0" # Use a compatible R version
          use-public-rspm: true

      - uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 2

      - name: Update system libraries
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential

      - name: Set compilation flags
        run: echo "CFLAGS=-D__USE_MINGW_ANSI_STDIO=1" >> ~/.R/Makevars

      - name: Install pak dependency
        run: |
          install.packages("pak")
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install bit package explicitly
        run: |
          install.packages("bit", repos = "https://cloud.r-project.org", type = "source", verbose = TRUE)
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
